<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- LD text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">LD</text>
  
  <!-- Decorative accent line -->
  <line x1="50" y1="150" x2="150" y2="150" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
